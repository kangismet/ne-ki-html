<style>
body {font-family:roboto, arial, sans-serif;font-size:16px}
.post{margin-bottom:40px;padding:30px;width:100%;height:auto;float:left;overflow:hidden;transition:all .4s ease-out;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box;background:#fff;border:1px solid #ddd}
.content-wrapper{width:100%;max-width:1100px;margin-left: auto;margin-right: auto;}

#table-outer{padding:7px 10px;margin:0 auto}
#table-outer table{width:auto;margin:0 auto}
#table-outer form{font:inherit}
#table-outer label{display:block;text-align:right;margin:0 10px 0 0;padding:4px 0 0}
#table-outer select[disabled]{opacity:.4}
#post-searcher{display:block;margin:0;padding:0}
#table-outer input,#table-outer select{width:100%;border:1px solid #dedede;border-radius:5px;margin:0;padding:5px;font-family: Roboto,sans-serif;font-size:15px;font-weight:500;text-transform:capitalize;outline:0;color:#333;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}
#table-outer select option{min-height:1.6em;background:#f6f6f6}
#table-outer input#feed-q{padding:5px 10px;}
#feed-container{background:#fff;display:block;clear:both;margin:0 -30px 0 0;padding:0;list-style:none;overflow:hidden;position:relative;border-top:none}
#feed-container li{list-style:none;margin:0 0 75px;padding:0 30px 0 0;color:#555;width:25%;float:left;display:inline;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}
#feed-container li .inner{margin:0;padding:0;height:150px;word-wrap:break-word;text-overflow:ellipsis}
#feed-container li a{font-family:'Roboto Condensed', arial, sans-serif;text-decoration:none;color:#2C2C2C;font-size:17px;font-weight:400;margin-top:10px;position:relative;display:block}
#feed-container li a:hover{text-decoration:none;color:#E94141}
#feed-container li .news-text{margin-top:5px;line-height:1.3em;display:none}
.image-container {width:100%;height:100%;margin:0;padding:0;display:block;position:relative;overflow:hidden}
#feed-container li img{width:100%;height:100%;margin:0;padding:0;display:block;position:relative;transition:all .5s ease-out}
#feed-container li img:hover{-webkit-transform:scale(1.2);-ms-transform:scale(1.2);-o-transform:scale(1.2);transform:scale(1.2)}
#result-desc{margin:0 0 20px;padding:0;}
#result-desc div,#result-desc span{margin:0;background:#b6b6b6;padding:6px 10px;border-radius:4px;font-size:12px;text-transform:uppercase;display:inline}
#result-desc div{color:#fff}
#feed-nav{margin:10px 0 30px;text-align:center;font-weight:500}
#feed-nav a,#feed-nav span{border:1px solid #fa5742;border-radius:5px;padding:0;color:#fa5742;text-decoration:none;display:block;height:30px;line-height:32px;text-transform:uppercase;font-size:14px;transition:all .4s ease-in-out}
#feed-nav a,#feed-nav span:hover{color:#fa5742}
#feed-nav a:active,#feed-nav a:hover{background:#fa5742;color:#fff}
#feed-nav span{cursor:wait}
@media (max-width:600px){#table-outer table{margin:0 auto;width:100%}
#feed-container,#table-outer{margin:0 auto}
#feed-container li .inner{margin:5px auto;height:auto}
#feedContainer li{float:none;display:block;width:auto;height:auto}
#feed-container li .news-text, #feedContainer:after,#feed-container li img{display:none}
</style>

</form>
</td></tr>
</tbody></table>
</form>
</div>
